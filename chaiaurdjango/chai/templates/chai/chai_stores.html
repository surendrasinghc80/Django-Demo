{% extends "layout.html" %}

{% block content %}
Test content for forms
<form method="POST">
    {% csrf_token %}
    {{form.as_p}}
    <button>Search Store</button>
</form>

{% if stores %}

<h2>Store available </h2>

<ul>
    {% for store in stores %}
    <li>{{store.name}} - {{store.location}}</li>
    {% endfor %}
</ul>

{% endif %}
{% endblock %}
